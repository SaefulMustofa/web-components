<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>komp | typing-text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="text"></div>
    </div>
    <script>
        var i = 0, text;
        text ="Selamat Datang di Saeful WEB..."

        function ketik(){
            if(i<text.length){
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(ketik, 80);
            }
        }
        ketik();
    </script>
</body>
</html>
